workspace:
  build: ./workspace
  ports:
   - "222:22"
  volumes:
   - /codeEnv/code:/code
db:
  image: tutum/mariadb
  environment:
   - MARIADB_PASS=123456 
  volumes:
   - /codeEnv/database:/var/lib/mysql
memcache: 
  image: memcached
socketlog:
  build: ./socketlog
  ports:
     - "1229:1229"
     - "1116:1116"
phpmyadmin:
  build: ./runbox
  volumes:
   - ./phpmyadmin:/app
  links:
   - db
   - memcache
  environment:
   - VIRTUAL_HOST=phpmyadmin.i.shequnnet.com
usernamewww:
  build: ./runbox
  volumes:
   - /codeEnv/code/username.www:/app
  links:
   - db
   - memcache
  environment:
   - VIRTUAL_HOST=username.www.test.com
